<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ESP8266 Interface</title>
    <script>
        // Функция для отправки данных на сервер
        async function sendData() {
            const data = {
                command: document.getElementById('command').value,
                value: document.getElementById('value').value
            };

            try {
                const response = await fetch('/post_data/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                console.log(result);

                // Отображение результата на странице
                document.getElementById('response').innerText = JSON.stringify(result, null, 2);
            } catch (error) {
                console.error('Error sending data:', error);
            }
        }

        // Функция для получения данных с сервера
        async function fetchData() {
            try {
                const response = await fetch('/get_data/');
                const result = await response.json();
                console.log(result);

                // Отображение данных на странице
                document.getElementById('receivedData').innerText = JSON.stringify(result, null, 2);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Обновление данных каждые 5 секунд
        setInterval(fetchData, 5000);
    </script>
</head>
<body>
    <h1>ESP8266 Interface</h1>

    <!-- Форма для отправки данных -->
    <h2>Send Command to ESP8266</h2>
    <input type="text" id="command" placeholder="Command (e.g., turn_on_led)">
    <input type="number" id="value" placeholder="Value (e.g., 1)">
    <button onclick="sendData()">Send</button>

    <!-- Место для отображения ответа от сервера -->
    <h2>Response from Server</h2>
    <pre id="response"></pre>

    <!-- Место для отображения полученных данных -->
    <h2>Received Data from ESP8266</h2>
    <pre id="receivedData"></pre>
</body>
</html>
